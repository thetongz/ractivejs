<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title> RactiveJS example </title>
    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
</head>


<body>
    <div id="app">
    </div>
</body>

<script id='template' type='text/ractive'>
    {{#with profile}}
        <p> Hello, {{name}} </p>
            {{#if tag}}
                <h1> Hello again </h1>
            {{/if}}
            {{#with other}}
                <p> I will say {{greeting}} and sorry for {{goodbye}} </p>
            {{/with}} 
            <div style="background-color: red;width: {{red*0.1}}%;height:20px"></div>
    {{/with}}
    <button type="button" id="hello" on-click="click"> Click </button>
</script>

<script>
    var ractive = new Ractive({
        el: "#app",
        template: "#template",
        data: {
            profile: {
                name: "TheTonG",
                other: {
                    greeting: "おはよう",
                    goodbye: "またね"
                },
                red: 40
            }
        }
    })
    ractive.on({
        click: function(event){
            ractive.set({
                profile: {
                    name: "TheTonG",
                    tag: true,
                    other: {
                        greeting: "おはよう",
                        goodbye: "またね"
                    },
                    red: 40
                },
                
            })
        }
    })
</script>


</html>
