<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title> RactiveJS example </title>
    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
</head>


<body>
    <div id="app">
    </div>
</body>

<script id='template' type='text/ractive'>
    {{#with profile}}
    <p> Hello, {{name}} </p>
    {{#with other}}
    <p> I will say {{greeting}} and sorry for {{goodbye}} </p>
    {{/with}} {{/with}}
</script>

<script>
    var ractive = new Ractive({
        el: "#app",
        template: "#template",
        data: {
            profile: {
                name: "TheTonG",
                other: {
                    greeting: "おはよう",
                    goodbye: "またね"
                }
            }
        }
    });
</script>


</html>
