<!DOCTYPE>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title> RactiveJS example </title>
    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
</head>


<body>
    <div id="app">
    </div>
</body>
<script id='template' type='text/ractive'>
    <p>Hello, {{name}}!</p>
</script>
<script>
    var ractive = new Ractive({
        el: "#app",
        template: "#template"
    })
    ractive.set("name", "hello")
</script>


</html>
